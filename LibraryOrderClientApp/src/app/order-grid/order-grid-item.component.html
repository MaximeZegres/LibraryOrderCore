<table *ngFor="let item of order.orderItems">
  <thead>
      <th>Title</th>
      <th>Author</th>
      <th>Editor</th>
      <th>Quantity</th>
      <th>Is Ordered?</th>
  </thead>
<tbody>
    <td>{{item?.book.title}}</td>
    <td>{{item?.book.author}}</td>
    <td>{{item?.book.editor}}</td>
    <td>{{item?.quantity}}</td>
    <td>{{item?.isOrdered}}</td>
</tbody>
  
</table>
