<div>

  <add-order-customer></add-order-customer>

  <h2>Commandes en cours</h2>
  <hr>
    <div class="table-responsive">
        <table class="table table-bordered table-hover btn-table">
            <thead>
              <tr>
                <th scope="col">Numéro de commande</th>
                <th scope="col">Date de commande</th>
                <th scope="col">Nom & Prénom</th>
                <th scope="col">Est contacté?</th>
                <th scope="col">Détails</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <th scope="row">{{order?.orderNumber}}</th>
                <td>{{order?.orderDate | date : 'shortDate'}}</td>
                <td>{{order?.customerFirstName}} {{order?.customerLastName}}</td>
                <td>
                      <input type="checkbox" [checked]="order.isContacted" id="tableMaterialCheck" />
                        
                </td>
                <td><order-grid-item [order]="order"></order-grid-item></td>
                <td><button [routerLink]="['/orders', order.id]" type="button" class="btn btn-teal btn-rounded btn-sm m-0">Edit</button></td>
              </tr>                             
            </tbody>
          </table>
          <hr>
    </div>
</div>
